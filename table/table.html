<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>table</title>
</head>
<body>
    <table border="1" align="center" style="border-collapse: collapse;">
        <tr>
           <td width="650" height="150" colspan="5" align="center">Espace 1 </td> 
        </tr>
        <tr>
            <td align="center">Espace 2</td>
            <td align="center">Espace 3</td>
            <td align="center">Espace 4</td>
            <td align="center">Espace 5</td>
            <td align="center">Espace 6</td>
        </tr>
        <tr>
            <td colspan="5" height="50" align="center">Espace 7</td>
        </tr>
        <tr>
            <td td colspan="5" height="50" align="center">Espace 8</td>
        </tr>
        <tr>
            <td td colspan="3" rowspan="2" height="170" style="color: red; font-weight: bold; font-size: 20px; font-family: Verdana;" valign="top" align="center"> Espace 9 </td>
            <td td colspan="2" height="170" align="center">Espace 10</td>
        </tr>
        <tr>
            <td align="center">Espace 11</td>
            <td align="center">Espace 12</td>
        </tr>
        <tr>
            <td td colspan="5" height="" align="center">Espace 13</td>
        </tr>
    </table>

    
</body>
</html>
